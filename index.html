<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Physics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
        }

        #canvas {
            display: block;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .controls-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 280px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .title {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .mode-section {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.03);
            border-radius: 8px;
        }

        .mode-section h2 {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tool-button {
            padding: 8px 10px;
            border: none;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .tool-button .icon {
            margin-right: 6px;
            font-size: 1.1rem;
        }

        .box-button {
            background-color: #3498db;
            color: white;
        }

        .circle-button {
            background-color: #e74c3c;
            color: white;
        }

        .static-button {
            background-color: #2ecc71;
            color: white;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
        }

        .clear-button {
            background-color: #f39c12;
            color: white;
        }

        .reset-button {
            background-color: #9b59b6;
            color: white;
        }

        .challenge-button {
            background-color: #1abc9c;
            color: white;
        }

        .tool-button.active {
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background: white;
            font-family: 'Roboto', sans-serif;
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #7f8c8d;
            line-height: 1.4;
        }

        .challenge-instructions {
            background: rgba(26, 188, 156, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #1abc9c;
        }

        .challenge-complete {
            display: none;
            background: rgba(46, 204, 113, 0.2);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .controls-panel {
                width: 220px;
                padding: 15px;
            }
        
            .tool-button {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls-panel">
        <h1 class="title">Physical Physics</h1>
        
        <div class="mode-section">
            <h2>Game Mode</h2>
            <div class="button-group">
                <button id="freePlay" class="tool-button challenge-button active">
                    <span class="icon">üéÆ</span> Free Play
                </button>
                <button id="challengeMode" class="tool-button challenge-button">
                    <span class="icon">üèÜ</span> Challenges
                </button>
            </div>
        </div>
        
        <div id="freePlaySection">
            <div class="mode-section">
                <h2>Map Selection</h2>
                <select id="mapSelector">
                    <option value="empty">Empty Sandbox</option>
                    <option value="platforms">Platforms</option>
                    <option value="maze">Maze</option>
                    <option value="domino">Domino Setup</option>
                    <option value="pyramid">Pyramid</option>
                </select>
                <button id="resetMap" class="tool-button reset-button">
                    <span class="icon">üîÑ</span> Reset Map
                </button>
            </div>
            
            <div class="mode-section">
                <h2>Create</h2>
                <div class="button-group">
                    <button id="addBox" class="tool-button box-button">
                        <span class="icon">üü¶</span> Box
                    </button>
                    <button id="addCircle" class="tool-button circle-button">
                        <span class="icon">üî¥</span> Circle
                    </button>
                    <button id="addStatic" class="tool-button static-button">
                        <span class="icon">üü©</span> Static
                    </button>
                </div>
            </div>
            
            <div class="mode-section">
                <h2>Tools</h2>
                <div class="button-group">
                    <button id="delete" class="tool-button delete-button">
                        <span class="icon">üóëÔ∏è</span> Delete
                    </button>
                    <button id="clear" class="tool-button clear-button">
                        <span class="icon">üßπ</span> Clear All
                    </button>
                </div>
            </div>
            
            <div class="instructions">
                <p><strong>Free Play Mode:</strong></p>
                <p>‚Ä¢ Select a map from the dropdown</p>
                <p>‚Ä¢ Click to add objects</p>
                <p>‚Ä¢ In delete mode, click objects to remove</p>
            </div>
        </div>
        
        <div id="challengeSection" style="display: none;">
            <div class="mode-section">
                <h2>Challenge</h2>
                <select id="challengeSelector">
                    <option value="bridge">Build a Bridge</option>
                    <option value="tower">Build a Tall Tower</option>
                    <option value="ramp">Create a Ramp</option>
                    <option value="balanced">Balanced Structure</option>
                </select>
                <button id="startChallenge" class="tool-button challenge-button">
                    <span class="icon">üöÄ</span> Start Challenge
                </button>
            </div>
            
            <div id="challengeInfo" class="challenge-instructions">
                <p>Select a challenge and click "Start Challenge"</p>
            </div>
            
            <div id="challengeComplete" class="challenge-complete">
                <p>üéâ Challenge Complete! üéâ</p>
            </div>
            
            <div class="mode-section">
                <h2>Tools</h2>
                <div class="button-group">
                    <button id="challengeAddBox" class="tool-button box-button">
                        <span class="icon">üü¶</span> Box
                    </button>
                    <button id="challengeAddCircle" class="tool-button circle-button">
                        <span class="icon">üî¥</span> Circle
                    </button>
                    <button id="challengeDelete" class="tool-button delete-button">
                        <span class="icon">üóëÔ∏è</span> Delete
                    </button>
                </div>
                <button id="resetChallenge" class="tool-button reset-button" style="width: 100%; margin-top: 5px;">
                    <span class="icon">üîÑ</span> Reset Challenge
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        // JavaScript Game Code
        document.addEventListener('DOMContentLoaded', function() {
            // Module aliases
            const Engine = Matter.Engine,
                  Render = Matter.Render,
                  Runner = Matter.Runner,
                  Bodies = Matter.Bodies,
                  Composite = Matter.Composite,
                  Mouse = Matter.Mouse,
                  MouseConstraint = Matter.MouseConstraint,
                  Events = Matter.Events;

            // Create engine
            const engine = Matter.Engine.create({
                gravity: { x: 0, y: 1 }
            });
            const world = engine.world;

            // Create renderer
            const canvas = document.getElementById('canvas');
            const render = Matter.Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: '#f0f0f0'
                }
            });

            // Fit canvas to window
            function resizeCanvas() {
                render.options.width = window.innerWidth;
                render.options.height = window.innerHeight;
                Render.setPixelRatio(render, window.devicePixelRatio);
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Start the engine and renderer
            Render.run(render);
            const runner = Runner.create();
            Runner.run(runner, engine);

            // Keep track of all created bodies
            let bodies = [];
            let mapObjects = [];
            let currentMap = null;
            let currentChallenge = null;
            let challengeActive = false;
            let challengeTarget = null;
            let challengeStartTime = null;

            // Colors for different object types
            const colors = {
                box: '#3498db',
                circle: '#e74c3c',
                static: '#2ecc71',
                ground: '#555555',
                platform: '#8e44ad',
                target: '#e67e22'
            };

            // Create ground and walls
            function createWalls() {
                const ground = Bodies.rectangle(
                    window.innerWidth / 2, 
                    window.innerHeight - 10, 
                    window.innerWidth, 
                    20, 
                    { isStatic: true, render: { fillStyle: colors.ground } }
                );

                const leftWall = Bodies.rectangle(
                    0, 
                    window.innerHeight / 2, 
                    20, 
                    window.innerHeight, 
                    { isStatic: true, render: { fillStyle: colors.ground } }
                );
                
                const rightWall = Bodies.rectangle(
                    window.innerWidth, 
                    window.innerHeight / 2, 
                    20, 
                    window.innerHeight, 
                    { isStatic: true, render: { fillStyle: colors.ground } }
                );

                return [ground, leftWall, rightWall];
            }

            // Clear all objects except walls
            function clearWorld() {
                Composite.clear(world, false);
                const walls = createWalls();
                Composite.add(world, walls);
                Composite.add(world, mouseConstraint);
                bodies = [];
                mapObjects = [];
                hideChallengeComplete();
            }

            // Prebuilt maps
            const maps = {
                empty: function() {
                    clearWorld();
                    currentMap = 'empty';
                },
                
                platforms: function() {
                    clearWorld();
                    currentMap = 'platforms';
                    
                    // Add platforms
                    const platform1 = Bodies.rectangle(
                        window.innerWidth * 0.25,
                        window.innerHeight * 0.6,
                        window.innerWidth * 0.3,
                        20,
                        { isStatic: true, render: { fillStyle: colors.platform } }
                    );
                    
                    const platform2 = Bodies.rectangle(
                        window.innerWidth * 0.75,
                        window.innerHeight * 0.4,
                        window.innerWidth * 0.3,
                        20,
                        { isStatic: true, render: { fillStyle: colors.platform } }
                    );
                    
                    const platform3 = Bodies.rectangle(
                        window.innerWidth * 0.5,
                        window.innerHeight * 0.2,
                        window.innerWidth * 0.4,
                        20,
                        { isStatic: true, render: { fillStyle: colors.platform } }
                    );
                    
                    Composite.add(world, [platform1, platform2, platform3]);
                    mapObjects.push(platform1, platform2, platform3);
                },
                
                maze: function() {
                    clearWorld();
                    currentMap = 'maze';
                    
                    // Maze walls
                    const wallThickness = 15;
                    const wallColor = '#34495e';
                    
                    // Horizontal walls
                    const hWalls = [
                        {x: 150, y: 150, w: 300, h: wallThickness},
                        {x: 450, y: 250, w: 300, h: wallThickness},
                        {x: 150, y: 350, w: 300, h: wallThickness},
                        {x: 450, y: 450, w: 300, h: wallThickness}
                    ];
                    
                    // Vertical walls
                    const vWalls = [
                        {x: 300, y: 150, w: wallThickness, h: 200},
                        {x: 450, y: 250, w: wallThickness, h: 200},
                        {x: 600, y: 150, w: wallThickness, h: 200}
                    ];
                    
                    // Create all walls
                    const walls = [];
                    
                    hWalls.forEach(wall => {
                        walls.push(Bodies.rectangle(
                            wall.x, wall.y, wall.w, wall.h,
                            { isStatic: true, render: { fillStyle: wallColor } }
                        ));
                    });
                    
                    vWalls.forEach(wall => {
                        walls.push(Bodies.rectangle(
                            wall.x, wall.y, wall.w, wall.h,
                            { isStatic: true, render: { fillStyle: wallColor } }
                        ));
                    });
                    
                    Composite.add(world, walls);
                    mapObjects.push(...walls);
                },
                
                domino: function() {
                    clearWorld();
                    currentMap = 'domino';
                    
                    // Create domino setup
                    const dominoWidth = 15;
                    const dominoHeight = 60;
                    const dominoCount = 15;
                    const startX = 200;
                    const startY = window.innerHeight - 100;
                    const spacing = 30;
                    
                    const dominos = [];
                    
                    for (let i = 0; i < dominoCount; i++) {
                        dominos.push(Bodies.rectangle(
                            startX + i * spacing,
                            startY - dominoHeight/2,
                            dominoWidth,
                            dominoHeight,
                            { restitution: 0.6, render: { fillStyle: '#e74c3c' } }
                        ));
                    }
                    
                    // Add a ball to start the chain reaction
                    const starterBall = Bodies.circle(
                        startX - 50,
                        startY - 100,
                        20,
                        { restitution: 0.8, render: { fillStyle: '#3498db' } }
                    );
                    
                    Composite.add(world, [...dominos, starterBall]);
                    bodies.push(...dominos, starterBall);
                },
                
                pyramid: function() {
                    clearWorld();
                    currentMap = 'pyramid';
                    
                    // Create pyramid of boxes
                    const boxSize = 30;
                    const rows = 8;
                    const startX = window.innerWidth / 2;
                    const startY = window.innerHeight - 50 - boxSize/2;
                    
                    const boxes = [];
                    
                    for (let row = 0; row < rows; row++) {
                        const cols = rows - row;
                        const y = startY - row * boxSize;
                        
                        for (let col = 0; col < cols; col++) {
                            const x = startX + (col - cols/2 + 0.5) * boxSize;
                            boxes.push(Bodies.rectangle(
                                x, y, boxSize, boxSize,
                                { restitution: 0.2, render: { fillStyle: '#f1c40f' } }
                            ));
                        }
                    }
                    
                    Composite.add(world, boxes);
                    bodies.push(...boxes);
                }
            };

            // Challenge definitions
            const challenges = {
                bridge: {
                    name: "Build a Bridge",
                    instructions: "Build a bridge between the two platforms that can support the target ball for 5 seconds.",
                    setup: function() {
                        clearWorld();
                        
                        // Create two platforms with a gap
                        const leftPlatform = Bodies.rectangle(
                            window.innerWidth * 0.3,
                            window.innerHeight * 0.6,
                            window.innerWidth * 0.2,
                            20,
                            { isStatic: true, render: { fillStyle: colors.platform } }
                        );
                        
                        const rightPlatform = Bodies.rectangle(
                            window.innerWidth * 0.7,
                            window.innerHeight * 0.6,
                            window.innerWidth * 0.2,
                            20,
                            { isStatic: true, render: { fillStyle: colors.platform } }
                        );
                        
                        // Create target ball (initially hidden)
                        const target = Bodies.circle(
                            window.innerWidth * 0.5,
                            window.innerHeight * 0.4,
                            20,
                            { 
                                isStatic: true,
                                isSensor: true,
                                render: { 
                                    fillStyle: colors.target,
                                    visible: false
                                } 
                            }
                        );
                        
                        Composite.add(world, [leftPlatform, rightPlatform, target]);
                        mapObjects.push(leftPlatform, rightPlatform);
                        challengeTarget = target;
                        
                        // Update challenge info
                        document.getElementById('challengeInfo').innerHTML = `
                            <p><strong>Challenge:</strong> Build a bridge between the two platforms</p>
                            <p>‚Ä¢ Use boxes to create a stable bridge</p>
                            <p>‚Ä¢ The bridge must support the target ball</p>
                            <p>‚Ä¢ You win when the ball stays on the bridge for 5 seconds</p>
                        `;
                        
                        return target;
                    },
                    checkComplete: function() {
                        // Check if target is supported by player-built objects
                        const collisions = Matter.Query.collides(challengeTarget, bodies);
                        return collisions.length > 0;
                    }
                },
                
                tower: {
                    name: "Build a Tall Tower",
                    instructions: "Build a tower at least 5 blocks tall that stands for 5 seconds without falling.",
                    setup: function() {
                        clearWorld();
                        
                        // Create base platform
                        const platform = Bodies.rectangle(
                            window.innerWidth * 0.5,
                            window.innerHeight - 50,
                            window.innerWidth * 0.3,
                            20,
                            { isStatic: true, render: { fillStyle: colors.platform } }
                        );
                        
                        // Create target zone (invisible)
                        const targetZone = Bodies.rectangle(
                            window.innerWidth * 0.5,
                            window.innerHeight * 0.5,
                            50,
                            10,
                            { 
                                isStatic: true,
                                isSensor: true,
                                render: { visible: false }
                            }
                        );
                        
                        Composite.add(world, [platform, targetZone]);
                        mapObjects.push(platform);
                        challengeTarget = targetZone;
                        
                        document.getElementById('challengeInfo').innerHTML = `
                            <p><strong>Challenge:</strong> Build a tower at least 5 blocks tall</p>
                            <p>‚Ä¢ Stack blocks vertically</p>
                            <p>‚Ä¢ The tower must reach the target line</p>
                            <p>‚Ä¢ It must stand for 5 seconds without falling</p>
                        `;
                        
                        return targetZone;
                    },
                    checkComplete: function() {
                        // Check if any block is touching the target zone
                        for (let body of bodies) {
                            const collisions = Matter.Query.collides(body, [challengeTarget]);
                            if (collisions.length > 0) {
                                return true;
                            }
                        }
                        return false;
                    }
                },
                
                ramp: {
                    name: "Create a Ramp",
                    instructions: "Build a ramp that can launch the ball into the target zone.",
                    setup: function() {
                        clearWorld();
                        
                        // Create starting platform
                        const platform = Bodies.rectangle(
                            window.innerWidth * 0.3,
                            window.innerHeight - 50,
                            window.innerWidth * 0.2,
                            20,
                            { isStatic: true, render: { fillStyle: colors.platform } }
                        );
                        
                        // Create target zone
                        const targetZone = Bodies.rectangle(
                            window.innerWidth * 0.8,
                            window.innerHeight * 0.3,
                            60,
                            60,
                            { 
                                isStatic: true,
                                isSensor: true,
                                render: { 
                                    fillStyle: colors.target,
                                    opacity: 0.5
                                } 
                            }
                        );
                        
                        // Create ball (initially static)
                        const ball = Bodies.circle(
                            window.innerWidth * 0.3,
                            window.innerHeight - 80,
                            15,
                            { 
                                isStatic: true,
                                render: { fillStyle: '#e74c3c' }
                            }
                        );
                        
                        Composite.add(world, [platform, targetZone, ball]);
                        mapObjects.push(platform, targetZone, ball);
                        challengeTarget = ball;
                        
                        document.getElementById('challengeInfo').innerHTML = `
                            <p><strong>Challenge:</strong> Build a ramp to launch the ball</p>
                            <p>‚Ä¢ Create an inclined structure</p>
                            <p>‚Ä¢ When ready, click the ball to release it</p>
                            <p>‚Ä¢ The ball must land in the target zone</p>
                        `;
                        
                        return ball;
                    },
                    checkComplete: function() {
                        // Check if ball is in target zone
                        const collisions = Matter.Query.collides(challengeTarget, mapObjects.filter(obj => obj.render.fillStyle === colors.target));
                        return collisions.length > 0;
                    }
                },
                
                balanced: {
                    name: "Balanced Structure",
                    instructions: "Build a structure that balances the seesaw for 5 seconds.",
                    setup: function() {
                        clearWorld();
                        
                        // Create seesaw base
                        const base = Bodies.rectangle(
                            window.innerWidth * 0.5,
                            window.innerHeight - 20,
                            40,
                            40,
                            { isStatic: true, render: { fillStyle: colors.ground } }
                        );
                        
                        // Create seesaw plank
                        const plank = Bodies.rectangle(
                            window.innerWidth * 0.5,
                            window.innerHeight - 60,
                            200,
                            10,
                            { 
                                friction: 0.1,
                                restitution: 0.3,
                                render: { fillStyle: '#7f8c8d' }
                            }
                        );
                        
                        // Constrain the plank to the base
                        const constraint = Matter.Constraint.create({
                            pointA: { x: window.innerWidth * 0.5, y: window.innerHeight - 40 },
                            bodyB: plank,
                            pointB: { x: 0, y: 0 },
                            stiffness: 1,
                            render: { visible: false }
                        });
                        
                        // Create target zones on each side
                        const leftTarget = Bodies.rectangle(
                            window.innerWidth * 0.3,
                            window.innerHeight - 100,
                            30,
                            10,
                            { 
                                isStatic: true,
                                isSensor: true,
                                render: { visible: false }
                            }
                        );
                        
                        const rightTarget = Bodies.rectangle(
                            window.innerWidth * 0.7,
                            window.innerHeight - 100,
                            30,
                            10,
                            { 
                                isStatic: true,
                                isSensor: true,
                                render: { visible: false }
                            }
                        );
                        
                        Composite.add(world, [base, plank, constraint, leftTarget, rightTarget]);
                        mapObjects.push(base, plank, constraint);
                        challengeTarget = { left: leftTarget, right: rightTarget, plank: plank };
                        
                        document.getElementById('challengeInfo').innerHTML = `
                            <p><strong>Challenge:</strong> Balance the seesaw</p>
                            <p>‚Ä¢ Add weights to both sides of the plank</p>
                            <p>‚Ä¢ The plank must stay nearly horizontal</p>
                            <p>‚Ä¢ It must remain balanced for 5 seconds</p>
                        `;
                        
                        return challengeTarget;
                    },
                    checkComplete: function() {
                        // Check if plank is nearly horizontal (within 5 degrees)
                        const angle = Math.abs(challengeTarget.plank.angle % (Math.PI * 2));
                        return angle < 0.087 || angle > (Math.PI * 2 - 0.087); // ~5 degrees
                    }
                }
            };

            // Initialize with empty map
            const walls = createWalls();
            Composite.add(world, walls);
            maps.empty();

            // Mouse control
            const mouse = Mouse.create(render.canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: {
                        visible: false
                    }
                }
            });
            Composite.add(world, mouseConstraint);
            render.mouse = mouse;

            // Game modes
            let currentMode = 'addBox';
            let gameMode = 'freePlay'; // 'freePlay' or 'challenge'
            let challengeTimer = null;
            let successTimer = null;

            // Switch between free play and challenge modes
            function setGameMode(mode) {
                gameMode = mode;
                if (mode === 'freePlay') {
                    document.getElementById('freePlaySection').style.display = 'block';
                    document.getElementById('challengeSection').style.display = 'none';
                    document.getElementById('freePlay').classList.add('active');
                    document.getElementById('challengeMode').classList.remove('active');
                    clearWorld();
                    maps.empty();
                    hideChallengeComplete();
                } else {
                    document.getElementById('freePlaySection').style.display = 'none';
                    document.getElementById('challengeSection').style.display = 'block';
                    document.getElementById('freePlay').classList.remove('active');
                    document.getElementById('challengeMode').classList.add('active');
                    clearWorld();
                    hideChallengeComplete();
                }
            }

            // Show challenge completion message
            function showChallengeComplete() {
                const completeDiv = document.getElementById('challengeComplete');
                completeDiv.style.display = 'block';
                completeDiv.innerHTML = `
                    <p>üéâ Challenge Complete! üéâ</p>
                    <p>Time: ${((Date.now() - challengeStartTime)/1000).toFixed(1)}s</p>
                `;
            }

            function hideChallengeComplete() {
                document.getElementById('challengeComplete').style.display = 'none';
            }

            // Start a challenge
            function startChallenge() {
                const challengeName = document.getElementById('challengeSelector').value;
                if (challenges[challengeName]) {
                    currentChallenge = challengeName;
                    challengeActive = true;
                    challengeTarget = challenges[challengeName].setup();
                    challengeStartTime = Date.now();
                    hideChallengeComplete();
                    
                    // For ramp challenge, make ball clickable
                    if (challengeName === 'ramp') {
                        challengeTarget.render.visible = true;
                        challengeTarget.isStatic = true;
                    }
                    
                    // Start checking for completion
                    if (challengeTimer) clearInterval(challengeTimer);
                    challengeTimer = setInterval(checkChallengeProgress, 500);
                }
            }

            // Check challenge progress
            function checkChallengeProgress() {
                if (!challengeActive || !currentChallenge) return;
                
                if (challenges[currentChallenge].checkComplete()) {
                    if (!successTimer) {
                        successTimer = setTimeout(() => {
                            if (challenges[currentChallenge].checkComplete()) {
                                challengeComplete();
                            } else {
                                clearTimeout(successTimer);
                                successTimer = null;
                            }
                        }, 5000); // Need to maintain for 5 seconds
                    }
                } else {
                    if (successTimer) {
                        clearTimeout(successTimer);
                        successTimer = null;
                    }
                }
            }

            // Challenge completed successfully
            function challengeComplete() {
                challengeActive = false;
                clearInterval(challengeTimer);
                clearTimeout(successTimer);
                showChallengeComplete();
            }

            // Reset current challenge
            function resetChallenge() {
                if (currentChallenge) {
                    challengeActive = false;
                    clearInterval(challengeTimer);
                    clearTimeout(successTimer);
                    challenges[currentChallenge].setup();
                    hideChallengeComplete();
                }
            }

            // Event listeners
            document.getElementById('freePlay').addEventListener('click', function() {
                setGameMode('freePlay');
            });
            
            document.getElementById('challengeMode').addEventListener('click', function() {
                setGameMode('challenge');
            });
            
            document.getElementById('addBox').addEventListener('click', function() {
                currentMode = 'addBox';
                updateButtonStates();
            });
            
            document.getElementById('addCircle').addEventListener('click', function() {
                currentMode = 'addCircle';
                updateButtonStates();
            });
            
            document.getElementById('addStatic').addEventListener('click', function() {
                currentMode = 'addStatic';
                updateButtonStates();
            });
            
            document.getElementById('delete').addEventListener('click', function() {
                currentMode = 'delete';
                updateButtonStates();
            });
            
            document.getElementById('clear').addEventListener('click', function() {
                clearWorld();
                if (currentMap) {
                    maps[currentMap]();
                }
            });
            
            document.getElementById('resetMap').addEventListener('click', function() {
                if (currentMap) {
                    maps[currentMap]();
                }
            });
            
            document.getElementById('mapSelector').addEventListener('change', function() {
                const mapName = this.value;
                if (maps[mapName]) {
                    maps[mapName]();
                }
            });
            
            // Challenge mode controls
            document.getElementById('challengeAddBox').addEventListener('click', function() {
                currentMode = 'addBox';
                updateButtonStates();
            });
            
            document.getElementById('challengeAddCircle').addEventListener('click', function() {
                currentMode = 'addCircle';
                updateButtonStates();
            });
            
            document.getElementById('challengeDelete').addEventListener('click', function() {
                currentMode = 'delete';
                updateButtonStates();
            });
            
            document.getElementById('startChallenge').addEventListener('click', startChallenge);
            document.getElementById('resetChallenge').addEventListener('click', resetChallenge);
            
            document.getElementById('challengeSelector').addEventListener('change', function() {
                hideChallengeComplete();
            });

            // For ramp challenge - click to release ball
            render.canvas.addEventListener('mousedown', function(event) {
                if (gameMode === 'challenge' && currentChallenge === 'ramp' && challengeActive) {
                    const mousePosition = mouse.position;
                    const bodiesUnderMouse = Matter.Query.point([challengeTarget], mousePosition);
                    
                    if (bodiesUnderMouse.length > 0) {
                        Matter.Body.setStatic(challengeTarget, false);
                    }
                }
            });

            // Update button active states
            function updateButtonStates() {
                const buttons = ['addBox', 'addCircle', 'addStatic', 'delete'];
                buttons.forEach(btn => {
                    const element = document.getElementById(btn);
                    if (element) {
                        if (btn === currentMode || (btn === 'delete' && currentMode === 'delete')) {
                            element.classList.add('active');
                        } else {
                            element.classList.remove('active');
                        }
                    }
                });
                
                // Update challenge buttons
                const challengeButtons = ['challengeAddBox', 'challengeAddCircle', 'challengeDelete'];
                challengeButtons.forEach(btn => {
                    const element = document.getElementById(btn);
                    if (element) {
                        if ((btn === 'challengeAddBox' && currentMode === 'addBox') || 
                            (btn === 'challengeAddCircle' && currentMode === 'addCircle') ||
                            (btn === 'challengeDelete' && currentMode === 'delete')) {
                            element.classList.add('active');
                        } else {
                            element.classList.remove('active');
                        }
                    }
                });
            }
            updateButtonStates();

            // Add objects on click
            render.canvas.addEventListener('mousedown', function(event) {
                if (currentMode === 'delete') return;
                if (gameMode === 'challenge' && !challengeActive) return;
                
                const mousePosition = mouse.position;
                
                let newBody;
                const size = Math.random() * 30 + 20;
                
                switch(currentMode) {
                    case 'addBox':
                        newBody = Bodies.rectangle(
                            mousePosition.x, 
                            mousePosition.y, 
                            size, 
                            size, 
                            { 
                                restitution: 0.5,
                                render: { fillStyle: colors.box }
                            }
                        );
                        break;
                        
                    case 'addCircle':
                        newBody = Bodies.circle(
                            mousePosition.x, 
                            mousePosition.y, 
                            size / 2, 
                            { 
                                restitution: 0.7,
                                render: { fillStyle: colors.circle }
                            }
                        );
                        break;
                        
                    case 'addStatic':
                        newBody = Bodies.rectangle(
                            mousePosition.x, 
                            mousePosition.y, 
                            size, 
                            size, 
                            { 
                                isStatic: true,
                                render: { fillStyle: colors.static }
                            }
                        );
                        break;
                }
                
                if (newBody) {
                    Composite.add(world, newBody);
                    bodies.push(newBody);
                }
            });

            // Delete objects on click in delete mode
            render.canvas.addEventListener('mousedown', function(event) {
                if (currentMode !== 'delete') return;
                if (gameMode === 'challenge' && !challengeActive) return;
                
                const mousePosition = mouse.position;
                // Only allow deleting non-map objects
                const bodiesUnderMouse = Matter.Query.point(bodies, mousePosition);
                
                if (bodiesUnderMouse.length > 0) {
                    Composite.remove(world, bodiesUnderMouse[0]);
                    // Remove from our bodies array
                    const index = bodies.indexOf(bodiesUnderMouse[0]);
                    if (index > -1) {
                        bodies.splice(index, 1);
                    }
                }
            });

            // Initialize in free play mode
            setGameMode('freePlay');
        });
    </script>
</body>
</html>
