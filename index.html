<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Physics - By KVRELIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #f0f0f5;
        }

        /* Startup Screen */
        .startup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .startup-logo {
            width: 300px;
            height: 300px;
            border-radius: 26px;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }

        .startup-logo video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Progress Bar */
        .startup-progress-container {
            width: 280px;
            margin-top: 32px;
        }

        .startup-progress-text {
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: 500;
        }

        .startup-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .startup-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #007AFF, #00A8FF);
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
            position: relative;
        }

        .startup-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0.3) 0%, 
                            rgba(255,255,255,0.5) 50%, 
                            rgba(255,255,255,0.3) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 3px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Menu Bar */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }

        .menu-title {
            font-size: 13px;
            font-weight: 500;
            color: #1a1a1a;
        }

        /* Dock */
        .dock {
            position: fixed;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px);
            border-radius: 16px;
            padding: 12px;
            display: flex;
            gap: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            cursor: grab;
            user-select: none;
            opacity: 0;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .dock.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .dock-item {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
        }

        .dock-item:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .dock-item.active {
            background: rgba(0, 122, 255, 0.2);
        }

        /* Canvas */
        #canvas {
            position: fixed;
            top: 28px;
            left: 0;
            width: 100%;
            height: calc(100% - 28px);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="startup-screen" id="startupScreen">
        <div class="startup-logo">
            <video autoplay muted loop playsinline>
                <source src="https://i.imgur.com/8933jDg.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="startup-progress-container">
            <div class="startup-progress-text">Loading Physical Physics</div>
            <div class="startup-progress">
                <div class="startup-progress-bar" id="startupProgress"></div>
            </div>
        </div>
    </div>

    <div class="menu-bar">
        <div class="menu-title">Physical Physics - By KVRELIA</div>
    </div>

    <div class="dock" id="dock">
        <div class="dock-item active" data-mode="box">üü¶</div>
        <div class="dock-item" data-mode="circle">üî¥</div>
        <div class="dock-item" data-mode="triangle">üî∫</div>
        <div class="dock-item" data-mode="hexagon">‚¨°</div>
        <div class="dock-item" data-mode="static">üü©</div>
        <div class="dock-item" data-mode="delete">üóëÔ∏è</div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        let engine, render;
        let currentMode = 'box';
        const bodies = [];
        let isProcessingClick = false;

        // Startup Sequence
        document.addEventListener('DOMContentLoaded', () => {
            const startupScreen = document.getElementById('startupScreen');
            const progressBar = document.getElementById('startupProgress');
            const progressText = document.querySelector('.startup-progress-text');
            const dock = document.getElementById('dock');
            
            let progress = 0;
            
            function updateProgress() {
                progress += Math.random() * 8 + 4;
                progress = Math.min(progress, 100);
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `Loading Physical Physics ${Math.floor(progress)}%`;

                if (progress < 100) {
                    setTimeout(updateProgress, 100 + Math.random() * 150);
                } else {
                    progressText.textContent = "Ready!";
                    setTimeout(() => {
                        startupScreen.style.opacity = '0';
                        setTimeout(() => {
                            startupScreen.remove();
                            initPhysics();
                            initDock();
                            setTimeout(() => dock.classList.add('visible'), 300);
                        }, 800);
                    }, 1000);
                }
            }
            
            const video = document.querySelector('video');
            video.addEventListener('playing', updateProgress);
            setTimeout(updateProgress, 2000);
        });

        // Physics Engine
        function initPhysics() {
            engine = Matter.Engine.create();
            const canvas = document.getElementById('canvas');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 28;

            render = Matter.Render.create({
                element: document.body,
                canvas: canvas,
                engine: engine,
                options: {
                    width: canvas.width,
                    height: canvas.height,
                    wireframes: false,
                    background: 'transparent',
                    hasBounds: true
                }
            });

            const wallOptions = { 
                isStatic: true, 
                render: { 
                    fillStyle: '#8E8E93',
                    visible: true
                } 
            };

            const walls = [
                Matter.Bodies.rectangle(
                    canvas.width/2, 
                    canvas.height - 10, 
                    canvas.width, 
                    40, 
                    wallOptions
                ),
                Matter.Bodies.rectangle(
                    -10, 
                    canvas.height/2, 
                    40, 
                    canvas.height, 
                    wallOptions
                ),
                Matter.Bodies.rectangle(
                    canvas.width + 10, 
                    canvas.height/2, 
                    40, 
                    canvas.height, 
                    wallOptions
                )
            ];

            Matter.Composite.add(engine.world, walls);
            Matter.Render.run(render);
            const runner = Matter.Runner.create();
            Matter.Runner.run(runner, engine);

            canvas.addEventListener('click', e => {
                if (isProcessingClick) return;
                isProcessingClick = true;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (currentMode === 'delete') {
                    const found = Matter.Query.point(bodies, {x, y});
                    if (found.length) {
                        Matter.Composite.remove(engine.world, found[0]);
                        bodies.splice(bodies.indexOf(found[0]), 1);
                    }
                } else {
                    createBody(x, y);
                }
                
                setTimeout(() => {
                    isProcessingClick = false;
                }, 100);
            });
        }

        function createBody(x, y) {
            const size = 30 + Math.random() * 20;
            let body;

            switch(currentMode) {
                case 'box':
                    body = Matter.Bodies.rectangle(x, y, size, size, {
                        restitution: 0.4,
                        render: { fillStyle: '#007AFF' }
                    });
                    break;
                case 'circle':
                    body = Matter.Bodies.circle(x, y, size/2, {
                        restitution: 0.6,
                        render: { fillStyle: '#FF3B30' }
                    });
                    break;
                case 'triangle':
                    const triangleVertices = [
                        { x: 0, y: -size/2 },
                        { x: size/2, y: size/2 },
                        { x: -size/2, y: size/2 }
                    ];
                    body = Matter.Bodies.fromVertices(x, y, [triangleVertices], {
                        restitution: 0.5,
                        render: { fillStyle: '#FFD700' }
                    });
                    break;
                case 'hexagon':
                    const hexagonVertices = [];
                    const sides = 6;
                    const radius = size/1.5;
                    for (let i = 0; i < sides; i++) {
                        const angle = (Math.PI * 2 * i) / sides - Math.PI/6;
                        hexagonVertices.push({
                            x: radius * Math.cos(angle),
                            y: radius * Math.sin(angle)
                        });
                    }
                    body = Matter.Bodies.fromVertices(x, y, [hexagonVertices], {
                        restitution: 0.5,
                        render: { 
                            fillStyle: '#FF69B4',
                            strokeStyle: '#FF1493',
                            lineWidth: 2
                        }
                    });
                    break;
                case 'static':
                    body = Matter.Bodies.rectangle(x, y, size, size, {
                        isStatic: true,
                        render: { fillStyle: '#34C759' }
                    });
                    break;
            }

            if (body) {
                Matter.Composite.add(engine.world, body);
                bodies.push(body);
                return body;
            }
            return null;
        }

        // Dock System
        function initDock() {
            const dock = document.getElementById('dock');
            let isDragging = false;
            let startX, startY, startLeft, startTop;

            // Load saved position
            const savedPos = localStorage.getItem('dockPos');
            if (savedPos) {
                const pos = JSON.parse(savedPos);
                dock.style.left = `${pos.x}px`;
                dock.style.bottom = `${pos.y}px`;
                dock.style.transform = 'none';
            }

            dock.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('dock-item')) return;
                
                isDragging = true;
                const rect = dock.getBoundingClientRect();
                startX = e.clientX;
                startY = e.clientY;
                startLeft = rect.left;
                startTop = rect.top;
                
                dock.style.cursor = 'grabbing';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const dx = e.clientX - startX;
                const dy = e.clientY - startY;

                let newLeft = startLeft + dx;
                let newTop = startTop + dy;

                // Boundary constraints
                const maxX = window.innerWidth - dock.offsetWidth;
                const maxY = window.innerHeight - dock.offsetHeight;

                newLeft = Math.max(0, Math.min(newLeft, maxX));
                newTop = Math.max(0, Math.min(newTop, maxY));

                dock.style.left = `${newLeft}px`;
                dock.style.top = `${newTop}px`;
                dock.style.bottom = 'auto';
                dock.style.transform = 'none';
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    dock.style.cursor = 'grab';
                    
                    const rect = dock.getBoundingClientRect();
                    localStorage.setItem('dockPos', JSON.stringify({
                        x: rect.left,
                        y: window.innerHeight - rect.bottom
                    }));
                }
            });

            // Mode Selection
            document.querySelectorAll('.dock-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.dock-item').forEach(i => 
                        i.classList.remove('active'));
                    item.classList.add('active');
                    currentMode = item.dataset.mode;
                });
            });
        }

        // Window Resize Handler
        window.addEventListener('resize', () => {
            if (!render) return;

            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 28;

            render.options.width = canvas.width;
            render.options.height = canvas.height;
            render.bounds.max.x = canvas.width;
            render.bounds.max.y = canvas.height;

            const walls = Matter.Composite.allBodies(engine.world)
                .filter(b => b.isStatic);

            if (walls.length >= 3) {
                Matter.Body.setPosition(walls[0], {
                    x: canvas.width/2,
                    y: canvas.height - 10
                });

                Matter.Body.setPosition(walls[1], {
                    x: -10,
                    y: canvas.height/2
                });

                Matter.Body.setPosition(walls[2], {
                    x: canvas.width + 10,
                    y: canvas.height/2
                });
            }
        });
    </script>
</body>
</html>
